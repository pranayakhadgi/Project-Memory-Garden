<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Garden — Welcome Back</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0fdf4, #d8f3dc, #fde2e4, #fff1e6);
            background-size: 400% 400%;
            animation: softMove 12s ease-in-out infinite;
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        
        @keyframes softMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .greeting {
            font-size: 2.7rem;
            font-weight: 800;
            background: linear-gradient(90deg, #2d6a4f, #52b788, #95d5b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 42px;
        }
        
        .motivation {
            color: #1b4332;
            font-size: 1.15rem;
            font-style: italic;
            margin-bottom: 60px;
            text-align: center;
            opacity: 0.85;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 630px;
            max-width: 98vw;
            margin-bottom: 32px;
        }
        
        .left-btn-box {
            display: flex;
            justify-content: flex-start;
            width: 45%;
        }
        
        .right-btn-box {
            display: flex;
            justify-content: flex-end;
            width: 45%;
        }
        
        .welcome-btn {
            padding: 16px 52px;
            border: none;
            border-radius: 14px;
            background: #74c69d;
            color: white;
            font-weight: 700;
            font-size: 1.22rem;
            cursor: pointer;
            transition: background 0.23s, transform 0.15s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .welcome-btn:hover {
            background: #52b788;
            transform: translateY(-2px) scale(1.05);
        }
        
        @media(max-width:800px) {
            .button-row {
                width: 100%;
                gap: 22px;
            }
            .left-btn-box,
            .right-btn-box {
                width: 50%;
            }
            .welcome-btn {
                width: 100%;
            }
        }
        
        @media(max-width:600px) {
            .greeting {
                font-size: 1.6rem;
            }
            .motivation {
                font-size: 1rem;
            }
            .button-row {
                flex-direction: column;
                gap: 34px;
                margin-bottom: 22px;
                width: 100%;
            }
            .left-btn-box,
            .right-btn-box {
                justify-content: center;
                width: 100%;
            }
            .welcome-btn {
                width: 100%;
                padding: 16px 0;
            }
        }
    </style>
</head>

<body>
    <div class="greeting" id="greetingText">Welcome Back, User!</div>
    <div class="motivation" id="motivationQuote"></div>
    <div class="button-row">
        <div class="left-btn-box">
            <button id="btnConfessions" class="welcome-btn">My Diary Entry</button>
        </div>
        <div class="right-btn-box">
            <button id="btnMood" class="welcome-btn">Mood Progression</

                                                                         
button>
        </div>
    </div>
    <script>
        // Guard: must be logged in
        const token = localStorage.getItem("mg_token");
        const user  = JSON.parse(localStorage.getItem("mg_user") || "null");
        if (!token || !user) {
          window.location.href = "index.html";
        }
      
        // Personalize greeting
        document.getElementById("greetingText").textContent = "Welcome Back, " + user.username + "!";
      
        // Random quote (keeps your existing list)
        const motivationalQuotes = [
          "Every day is a fresh start. Embrace it.",
          "You are stronger than you think.",
          "Small steps every day can lead to big changes.",
          "Progress, not perfection.",
          "Let your dreams be bigger than your fears.",
          "It's never too late to become who you want to be.",
          "Believe in yourself and all that you are.",
          "Take a deep breath and keep going.",
          "Growth is a journey, not a destination.",
          "Your story is still being written."
        ];
        document.getElementById("motivationQuote").textContent =
          motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
      
        // ➜ Wire buttons
        document.getElementById("btnConfessions").addEventListener("click", () => {
          // Go to your confessions dashboard page
          window.location.href = "confession.html";
        });
      
        document.getElementById("btnMood").addEventListener("click", () => {
          // Navigate to mood progression page
          window.location.href = "mood_progression.html";
        });
      </script>
      
      
</body>

</html>
